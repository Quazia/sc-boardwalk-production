<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
    <title>page-restore</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
    <link rel="import" href="../../src/pages/page-restore.html">
</head>
<body>
<!--
    Add component to test fixture and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <page-restore id="testEl"></page-restore>
    </template>
</test-fixture>
<script>
    suite('Query Selector Tests', function() {
        test('does the escape X button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.esc-btn');
            assert.exists(test);
        });
        test('On clicking Esc function called', function() {
            var circle = fixture('fixture-one').shadowRoot
            .querySelector('.esc-btn');
            var proto = document.getElementById('testEl').constructor.prototype;
            var func = sinon.spy(proto, '_escClick');
            circle.click();
            sinon.assert.called(func);
        });
        test('does the restore-ipfs button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.restore-ipfs');
            assert.exists(test);
        });
        test('does the restore-file button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.restore-file');
            assert.exists(test);
        });
        test('does the restore-ipfs button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.restore-ipfs');
            assert.equal(test.textContent, 'Restore From IPFS');
        });
        test('does the restore-file button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.restore-file');
            assert.equal(test.textContent, 'Restore From backup file');
        });
        test('On clicking restore-ipfs function called', function() {
            var circle = fixture('fixture-one').shadowRoot
            .querySelector('.restore-ipfs');
            var proto = document.getElementById('testEl').constructor.prototype;
            var func = sinon.spy(proto, '_btnIpfs');
            circle.click();
            sinon.assert.called(func);
        });
        test('On clicking restore-file function called', function() {
            var circle = fixture('fixture-one').shadowRoot
            .querySelector('.restore-file');
            var proto = document.getElementById('testEl').constructor.prototype;
            var func = sinon.spy(proto, '_btnFile');
            circle.click();
            sinon.assert.called(func);
        });
    });
</script>
</body>
</html>
