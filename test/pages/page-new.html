<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
    <title>page-new</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
    <link rel="import" href="../../src/pages/page-new.html">
</head>
<body>
<!--
    Add component to test fixture and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <page-new id="testEl"></page-new>
    </template>
</test-fixture>
<script>

    suite('Query Selector Tests', function() {
        test('does the escape X button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.esc-btn');
            assert.exists(test);
        });

        test('does the new Account button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.acc-btn');
            assert.exists(test);
        });
        test('does the restore backup link exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.restore');
            assert.exists(test);
        });

        test('On clicking Esc function called', function() {
            var circle = fixture('fixture-one').shadowRoot
            .querySelector('.esc-btn');
            var proto = document.getElementById('testEl').constructor.prototype;
            var func = sinon.spy(proto, '_escClick');
            circle.click();
            sinon.assert.called(func);
        });

        test('On clicking Btn function called', function() {
            var circle = fixture('fixture-one').shadowRoot
            .querySelector('.acc-btn');
            var proto = document.getElementById('testEl').constructor.prototype;
            var func = sinon.spy(proto, '_btnClick');
            circle.click();
            sinon.assert.called(func);
        });

        test('Link to restore exists and has link text', function() {
            var test = fixture('fixture-one')
            .shadowRoot.querySelector(`[href='restore/']`);
            assert.equal(test.textContent, 'restore a backup-file');
        });
    });
</script>
</body>
</html>
