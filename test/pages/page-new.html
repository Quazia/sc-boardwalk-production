<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
    <title>page-welcome</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
    <link rel="import" href="../../src/pages/page-new.html">
</head>
<body>
<!--
    Add component to test fixture and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <page-new></page-new>
    </template>
</test-fixture>

<script>
// Name the suite the same as the type of tests
    suite('Query Selector Tests', function() {
// Discribe the test in plain english
        test('number in circle should equal 2', function() {
// Select the element to test
        var test = fixture('fixture-one').shadowRoot.querySelector('.circle');
// Test it
        assert.equal(test.textContent, '2');
        });
    });
</script>
</body>
</html>
