<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
<title>page-restore-ipfs</title>
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
<link rel="import" href="../../src/pages/page-restore-ipfs.html">
</head>
<body>
<!--
    Add component to test fixture and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <page-restore-ipfs id="testEl"></page-restore-ipfs>
    </template>
</test-fixture>
<script>

    suite('Query Selector Tests', function() {
        test('Does the display component exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('display-restore-ipfs');
            assert.exists(test);
        });
       test('Does the escape X button exist', function() {
            var test = fixture('fixture-one').shadowRoot
            .querySelector('.esc-btn');
            assert.exists(test);
        });
       test('On esc click function called', function() {
            // fixture() returns element inside the template
            // (testEl in this case)
            var el = fixture('fixture-one');
            // Select the button element
            var btn = el.shadowRoot.querySelector('.esc-btn');
            // Instantiate the class
            var proto = el.constructor.prototype;
            // Spy on the method to test
            var func = sinon.spy(proto, '_escClick');
            // Simulate the trigger
            btn.click();
            // Test it
            sinon.assert.called(func);
        });
   });
</script>
</body>
</html>
