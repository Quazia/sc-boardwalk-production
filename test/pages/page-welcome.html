<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>page-welcome</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../../src/pages/page-welcome.html">
</head>
<body>
    <test-fixture id="BasicView">
    <template>
        <page-welcome></page-welcome>
    </template>
    </test-fixture>
    <script>
    suite('page-welcome tests', function() {
        test('H1 should welcome', function() {
            var myView = fixture('BasicView');
            var circle = myView.shadowRoot.querySelector('h1');
            assert.equal(circle.textContent,
            'Welcome to swarm. city'
            );
        });
        test('H2 should detail', function() {
            var myView = fixture('BasicView');
            var circle = myView.shadowRoot.querySelector('h1');
            assert.equal(circle.textContent,
            'Swarm City is a decentralized commerce platform.'
            );
        });
    });
    </script>
</body>
</html>
