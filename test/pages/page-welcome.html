<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
    <title>page-welcome</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
    <link rel="import" href="../../src/pages/page-welcome.html">
</head>
<body>
<!--
    Add component to test fixure and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <page-welcome></page-welcome>
    </template>
</test-fixture>

    <script>
// Name the suite the same as the type of tests
    suite('Query Selector Tests', function() {
        // Discribe the test in plain english
        test('title is correct', function() {
        // Select the element to test
        var test = fixture('fixture-one').shadowRoot.querySelector('h1');
        // Test it
        assert.equal(test.textContent, 'Welcome to swarm. city');
        });

        test('sub heading is correct', function() {
            var test = fixture('fixture-one').shadowRoot.querySelector('h2');
            assert.equal(test.textContent,
            'Swarm City is a decentralized commerce platform.'
            );
        });

        test('H2 font size is 30px', function() {
            var test = fixture('fixture-one').shadowRoot.querySelector('h2');
            assert.equal(
                window.getComputedStyle(test, null)
                .getPropertyValue('font-size'), '30px', 'should be 30px'
            );
        });
    });
    </script>
</body>
</html>
