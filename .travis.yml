language: node_js
sudo: required
dist: trusty
addons:
  browserstack:
    username: will369
    access_key:
      secure: 
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- node
- '6'
install:
- npm install
- npm install -g polymer-cli
- polymer install
before_script:
- npm run lint
script:
- xvfb-run -s '-screen 0 1024x768x24' polymer test
- xvfb-run -s '-screen 0 1024x768x24' polymer build
before_deploy:
- polymer build
deploy:
  name: swarm_city_deploy_bot
  local_dir: build/production
  provider: pages
  skip_cleanup: true
  github_token: 
  on:
    branch: master
after_deploy: Deployed to gh-pges!