  <script>
    class SwarmCity extends new ReduxMixin(Polymer.Element) {
      static get is() {return 'swarm-city';}
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          location: {
            type: String,
            statePath: 'location',
          },
          hashtagdata: {
            type: Array,
            observer: '_hashtagChanged',
          },
          hashtags: {
            type: Array,
          },
          status: {
            type: String,
            observer: '_status'
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      /**
        * Redux action for sertting language
        * @param {hashtags} hashtags
        */
        static get actions() {
          return Object.assign({
              HASHTAGS: function(hashtags) {
                  return {
                      type: 'HASHTAGS',
                      hashtags: hashtags,
                  };
              },
              LOCATION: function(location) {
                  return {
                      type: 'LOCATION',
                      location: location,
                  };
              },
          });
      }

      static get observers() {
        return [
          '_hashtagChanged(hashtagdata.*)',
          '_routePageChanged(routeData.page)',
        ];
      }

      connectedCallback() {
          super.connectedCallback();
          var self = this;
          this._socket = io.connect('wss://socketio-slack-count.now.sh/',
            { transports: ['websocket'],
              path: '/socket.io',
              query: {
              }
          });

          this._socket.on('connect', (socket) => {
            //socket.join('swarmcity');
            console.log('connected!', this._socket.id);
          });

          this._socket.on('active', (t, n) => {
            console.log(t, n);
          });
          // Parse response messages retrieving 'type'
  				this._socket.on('message', (message, callback) => {
  					// Execute all handlers that are registered for this namespace
  					for (let handler of this._handlers) {
  						if (message.type.startsWith(handler.messageType)) {
  							handler.handler(message);
  						}
  					}

  					// Acknologe receiving the message (if the SocketIO server supports this)
  					if (callback) {
  						callback();
  					}
  				});

  				// Register listeners to expose connection status
  				this._socket.on('connect', () => this.status = 'connected');
  				this._socket.on('disconnect', () => this.status = 'disconnected');
  				this._socket.on('connect_error', () => this.status = 'disconnected');
  				this._socket.on('reconnecting', () => this.status = 'reconnecting');
  				this._socket.on('reconnect', () => this.status = 'connected');

  				this._socket.on('error', e => {
  					console.warn(`WebSocket error: ${JSON.stringify(e)}`);
  				});
          // this._socket = new WebSocket('ws://echo.websocket.org/');
          // this._socket.onopen = function(evt) {
          //   console.log('socket > open > ',evt);
          //   self._socket.send('hey fucker ', Date.now());
          // };
          // this._socket.onmessage = function(evt) {
          //   console.log('socket > msg > ',evt.data);
          // };
          // this._socket.onclose = function(evt) {
          //   console.log('socket > close > ',evt);
          // };
          // this._socket.onerror = function(evt) {
          //   console.log('socket > err > ',evt);
          // };
            //console.log('Socket.io > ', message);
  					// Execute all handlers that are registered for this namespace
  					// for (let handler of this._handlers) {
  					// 	if (message.type.startsWith(handler.messageType)) {
  					// 		handler.handler(message);
  					// 	}
  					// }


  					// Acknologe receiving the message (if the SocketIO server supports this)
  					// if (callback) {
  					// 	callback();
  					// }
  				//});

          this._socket.on('connection', () => this.status = 'connected');
  				this._socket.on('disconnect', () => this.status = 'disconnected');
  				this._socket.on('connect_error', () => this.status = 'connection error');
  				this._socket.on('reconnecting', () => this.status = 'reconnecting');
  				this._socket.on('reconnect', () => this.status = 'connected');

  				this._socket.on('error', e => {
  					console.warn(`WebSocket error: ${JSON.stringify(e)}`);
  				});


      }

      _status() {
        console.log('Socket.io > Status > ', this.status);
      }

      _hashtagChanged() {
        if (this.hashtagdata.length >= 1) {
          this.dispatch('HASHTAGS', null);
          this.dispatch('HASHTAGS', this.hashtagdata);
        }
      }
      _routePageChanged(page) {
        this.page = page || 'welcome';
      }
      _pageChanged(page) {
        if (!this.location) {
          this.dispatch('LOCATION', {nowAt: page});
        } else {
          let lastAt = this.location.nowAt;
          this.dispatch('LOCATION', {lastAt: lastAt, nowAt: page});
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }
      _showPage404() {
        this.page = 'view404';
      }
    }
    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>
