  <script>
    class SwarmCity extends new ReduxMixin(Polymer.Element) {
      static get is() {return 'swarm-city';}
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          location: {
            type: String,
            statePath: 'location',
          },
          hashtagdata: {
            type: Array,
            observer: '_hashtagChanged',
          },
          hashtags: {
            type: Array,
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      /**
        * Redux action for sertting language
        * @param {hashtags} hashtags
        */
      static get actions() {
        return Object.assign({
          HASHTAGS: function(hashtags) {
            return {
              type: 'HASHTAGS',
              hashtags: hashtags,
            };
          },
          LOCATION: function(location) {
            return {
              type: 'LOCATION',
              location: location,
            };
          },
        });
      }

      static get observers() {
        return [
          '_hashtagChanged(hashtagdata.*)',
          '_routePageChanged(routeData.page)',
        ];
      }

      _hashtagChanged() {
        if (this.hashtagdata.length >= 1) {
          this.dispatch('HASHTAGS', null);
          this.dispatch('HASHTAGS', this.hashtagdata);
        }
      }
      _routePageChanged(page) {
        this.page = page || 'welcome';
      }
      _pageChanged(page) {
        if (!this.location) {
          this.dispatch('LOCATION', {nowAt: page});
        } else {
          let lastAt = this.location.nowAt;
          this.dispatch('LOCATION', {lastAt: lastAt, nowAt: page});
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }
      _showPage404() {
        this.page = 'view404';
      }
    }
    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>
