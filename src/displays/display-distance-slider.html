<!--

Example:
```
<display-distance-slider></display-distance-slider>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:


-->
<dom-module id="display-distance-slider">
    <template>
        <style>
             :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                width: 280px;
            }

            #toggle {
                font-size: 12px;
                font-weight: 800;
                text-align: right;
                text-decoration: underline;
                cursor: pointer;
                color: var(--grey-3);
            }

            paper-slider {
                --paper-slider-knob-color: var(--swarm-city-yellow);
                --paper-slider-active-color: var(--swarm-city-yellow);
                animation-name: scaleIn;
                animation: scaleIn 0.5s forwards;
                width: 100%;
            }
            #rangeDescription {
                font-size: 12px;
                font-weight: 400;
                margin: 0 0 0 30px;
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0, 0);
                }
                100% {
                    transform: scale(1, 1);
                }
            }
        </style>
        <data-local-storage id="storage"></data-local-storage>
        <display-language language="{{language}}"></display-language>
        <div class="container">
            <p id="toggle" on-click="_toggleSlider">use location</p>
            <template is="dom-if" if="{{showSlider}}">
                <p id="rangeDescription">{{rangeDescription}}</p>
                <paper-slider id="ratings" min="1" max="6" step="0.1" value="{{immediateValue}}" immediate-value="{{immediateValue}}"></paper-slider>
            </template>
        </div>
    </template>
    <script>
        class DisplayDistanceSlider extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        ) {
            static get is() { return 'display-distance-slider'; }
            static get properties() {
                return {
                    /**
                    * Loading indicates if the componant is loading
                    *
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    range: {
                        type: Number,
                        notify: true,
                    },
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    immediateValue: {
                        type: Number,
                        value: 2,
                        observer: '_calcRange',
                    },
                    showSlider: {
                        type: Boolean,
                        value: false,
                    },
                    rangeDescription: {
                        type: String,
                    },
                };
            }
            _calcRange() {
                switch (this.immediateValue) {
                    case 1:
                        this.rangeDescription = 'within 500 meter';
                        this.range = 500;
                        break;
                    case 2:
                    this.rangeDescription = 'within 1 kilometer';
                        this.range = 1000;
                        break;
                    case 3:
                    this.rangeDescription = 'within 10 kilometer';
                        this.range = 10000;
                        break;
                    case 4:
                    this.rangeDescription = 'within 100 kilometer';
                        this.range = 100000;
                        break;
                    case 5:
                    this.rangeDescription = 'within 1000 kilometer';
                        this.range = 1000000;
                        break;
                    case 6:
                    this.rangeDescription = 'worldwide';
                        this.range = 10000000000000000000;
                }
            }
            _toggleSlider() {
                this.$.storage.accountExists()
                    .then((account) => {
                        if (!account.location) {
                            this.path = 'location/';
                        } else {
                            this.showSlider = !this.showSlider;
                        }
                    });
            }
        } window.customElements.define(DisplayDistanceSlider.is, DisplayDistanceSlider);
    </script>
</dom-module>
