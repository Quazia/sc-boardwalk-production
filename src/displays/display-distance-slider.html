<!--

Example:
```
<display-distance-slider></display-distance-slider>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:


-->
<dom-module id="display-distance-slider">
    <template>
        <style>
            :host {
                display: block;
            }
            .container {
                @apply --layout-vertical;
                width: 280px;
            }
            #toggle {
                font-size: 12px;
                font-weight: 800;
                text-align: right;
                text-decoration: underline;
                cursor: pointer;
                color: var(--grey-2);
            }
            paper-slider {
                --paper-slider-knob-color: var(--swarm-city-yellow);
                --paper-slider-active-color: var(--swarm-city-yellow);
                animation-name: scaleIn;
                animation: scaleIn 0.5s forwards;
                width: 100%;
                cursor: pointer;
            }
            #rangeDescription {
                font-size: 12px;
                font-weight: 400;
                margin: 0 0 0 10px;
            }
            @keyframes scaleIn {
                0% {
                    transform: scale(0, 0);
                }
                100% {
                    transform: scale(1, 1);
                }
            }
        </style>
        <data-local-storage id="storage"></data-local-storage>
        <display-language language="{{language}}"></display-language>
        <div class="container">
            <p id="toggle" on-click="_toggleSlider">{{localize('filter list')}}</p>
            <template is="dom-if" if="{{showSlider}}">
                <p id="rangeDescription">{{rangeDescription}}</p>
                <paper-slider id="ratings" min="1" max="6"  value="{{value}}" on-immediate-value-change="_calcRange" expand></paper-slider>
            </template>
        </div>
    </template>
    <script>
        class DisplayDistanceSlider extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        )) {
            static get is() { return 'display-distance-slider'; }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                        observer: '_calcRange',
                    },
                    /**
                    * Loading indicates if the componant is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    range: {
                        type: Number,
                        notify: true,
                    },
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    value: {
                        type: Number,
                        value: 0,
                        observer: '_calcRange',
                    },
                    showSlider: {
                        type: Boolean,
                        value: false,
                        observer: '_setDesc',
                    },
                    rangeDescription: {
                        type: String,
                        value: 'worldwide'
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _setDesc(){
                this.rangeDescription = this.localize('world wide');
                this.value = 1;
            }
            _calcRange() {
                const x = this.value;
                switch (true) {
                    case (x < 2):
                        this.rangeDescription = this.localize('world wide');
                        this.range = 10000000000000000000;
                        break;
                    case (x < 3):
                        this.rangeDescription = this.localize('within 1000km');
                        this.range = 1000000;
                        break;
                    case (x < 4):
                        this.rangeDescription = this.localize('within 100km');
                        this.range = 100000;
                        break;
                    case (x < 5):
                        this.rangeDescription = this.localize('within 10km');
                        this.range = 10000;
                        break;
                    case (x < 6):
                    this.rangeDescription = this.localize('within 1km');
                        this.range = 1000;
                        break;
                    case (x < 7):
                        this.rangeDescription = this.localize('within 05km');
                        this.range = 500;
                }
            }
            _toggleSlider() {
                this.$.storage.accountExists()
                    .then((account) => {
                        if (!account.location) {
                            this.path = 'location/';
                        } else {
                            this.showSlider = !this.showSlider;
                        }
                    });
            }
        } window.customElements.define(DisplayDistanceSlider.is, DisplayDistanceSlider);
    </script>
</dom-module>
