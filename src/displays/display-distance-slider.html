<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<!--

Example:
```
<display-distance-slider></display-distance-slider>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:


-->
<dom-module id="display-distance-slider">
    <template>
        <style>
             :host {
                @apply --layout-vertical;
                display: block;
                width: 250px;
            }

            .toggle {
                height: 15px;
                color: rgba(153, 153, 153, 0.7);
                font-family: Montserrat;
                font-size: 12px;
                font-weight: bold;
                line-height: 15px;
                @apply --display-distance-slider-toggle;
                text-decoration: underline;
                margin-left: 204px;
            }

            .toggle:hover {
                cursor: pointer;
            }

            paper-slider {
                width: 220px;
            }

            [scaleIn] {
                animation-name: scaleIn;
                animation: scaleIn 0.5s forwards;
            }

            paper-slider.red {
                --paper-slider-knob-color: var(--paper-red-500);
                --paper-slider-active-color: var(--paper-red-500);
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0, 0);
                }
                100% {
                    transform: scale(1, 1);
                }
            }
        </style>
        <data-local-storage id="storage"></data-local-storage>
        <display-language language="{{language}}"></display-language>
        <div>
            <p class="toggle" on-click="_toggleSlider">use location</p>
            <paper-slider noink id="ratings" min="1" max="6" value="{{range}}"></paper-slider>
        </div>
    </template>
    <script>
        class DisplayDistanceSlider extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        ) {
            static get is() { return 'display-distance-slider'; }
            static get properties() {
                return {
                    /**
                    * Loading indicates if the componant is loading
                    *
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    range: {
                        type: Number,
                    },
                    animationA: {
                        type: String,
                        value: "scaleIn",
                    },
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }
            _toggleSlider() {
                this.$.storage.accountExists()
                    .then((account) => {
                        if (!account.location) {
                            //go to location page
                            this.path = 'location/';
                        }
                        //show slider
                        // TODO: Check how to add a property as html tag
                    })
            }
        } window.customElements.define(DisplayDistanceSlider.is, DisplayDistanceSlider);
    </script>
</dom-module>
