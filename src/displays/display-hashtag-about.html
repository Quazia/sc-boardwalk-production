The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--display-hashtag-about-toggle` | Mixin applied to the toggle text | `{}` |
| `--display-hashtag-about-box` | Mixin applied to the box | `{}` |

<dom-module id="display-hashtag-about">
    <template>
        <style>
             :host {
                display: block;
            }

            .toggle {
                @apply --small-bold;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                cursor: pointer;
            }
        </style>

        <div class="container">
            <template is="dom-if" if="{{toggle}}">
                <div class="toggle" on-click="_toggle">i</div>
            </template>
            <template is="dom-if" if="{{info}}">
                <div>
                    <div>This hashtag is maintained by 0x369D787F3EcF4a0e57cDfCFB2Db92134e1982e09.</div>
                    <div>The hashtagcommission is 0.05 SWT</div>
                    <div>Contact:</div>
                    <div>hashtagman@gmail.com</div>
                    <div>@hashtag (Twitter)</div>
                </div>
            </template>
        </div>

    </template>
    <script>
        class DisplayHashtagAbout extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        ) {
            static get is() {
                return 'display-hashtag-about';
            }
            static get properties() {
                return {
                    /**
                     * Loading indicates if the componant is loading
                     * @type {Boolean}
                     */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                     * Selected if true shows the toggle text
                     * @type {String}
                     */
                    toggle: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                     * Selected if true shows the info panel
                     * @type {String}
                     */
                     info: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                     * showInfo indicates if the info panel is open or not
                     * @type {Boolean}
                     */
                    showInfo: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                     * hashtag represents the hashtag data
                     * @type {Object}
                     */
                    hashtag: {
                        type: Object,
                    },
                };
            }

            /**
             * Togles if the information is shown or hidden
             */
            _toggle() {
                this.showInfo = !this.showInfo;
            }

            /**
             * TGet the hashtags
             */
            _getHashtag() {
                if (this.routeData.page) {
                    this.loading = true;
                    this.$.web3.deals(this.routeData.page)
                        .then((data) => {
                            this.hashtagName = data.name;
                            this.hashtag = data;
                            this.loading = false;
                        });
                }
            }
        }
        window.customElements.define(DisplayHashtagAbout.is, DisplayHashtagAbout);
    </script>
</dom-module>
