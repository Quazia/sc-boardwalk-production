<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../data/data-ipfs.html">
<!--

Example:
```
<display-upload-file></display-upload-file>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--upload-file` | Mixin applied to the enter here button | `{}` |

-->
<dom-module id="display-upload-file">
    <template>
        <style>
            :host {
                display: block;
            }
            .fileContainer {
                overflow: hidden;
                position: relative;
                background: red;
                border-radius: .5em;
                padding: .5em;
            }

            .fileContainer input {
                cursor: inherit;
                display: block;
                filter: alpha(opacity=0);
                min-height: 100%;
                min-width: 100%;
                opacity: 0;
                position: absolute;
                right: 0;
                top: 0;
                cursor: pointer;
            }
            .preview{
                max-width:120px;
                max-height:120px;
                border-radius: 50%;
            }
        </style>
        <display-internationalization language="{{language}}"></display-internationalization>
        <data-ipfs id="ipfs"></data-ipfs>
        <img src="{{preview}}" class="preview">  
        <label class="fileContainer">
            <input type="file" on-change="_getFile"/>
        </label>
        </template>
    <script>

    class DisplayUploadFile extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior],
        Polymer.Element
    ) {
        static get is() { return 'display-upload-file';}
        static get properties() { return {
            loading: {
                type: Boolean,
                value: false,
                notify: true,
            },
        };
    }


/**
* Fired when the user selects a file
* @param {event} event The event from the on-change
*/
_getFile(event) {
    this.loading = true;
    event.stopPropagation();
    event.preventDefault();
    const file = event.target.files[0];
    this._base64(file);
}
/**
* Converts afile to base 64 for transport
* @param {file} file is a file with type of file
*/
_base64(file) {
    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
        this.preview = reader.result;
    };
    reader.onerror = (error) => {
        this.loading = false;
        this.error = error;
    };
}
} window.customElements.define(DisplayUploadFile.is, DisplayUploadFile);
</script>
</dom-module>
