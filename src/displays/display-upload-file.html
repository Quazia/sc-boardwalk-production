<!--

Example:
```
<display-upload-file></display-upload-file>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--upload-file` | Mixin applied to the enter here button | `{}` |

-->
<dom-module id="display-upload-file">
    <template>
        <style>
            :host {
                display: block;
            }
            input{
                position: relative;
                height: 100%;
                width: auto;
                opacity: 0;
                z-index: 2;

            }
            label.cabinet{
                width: 60px;
                height: 60px;
                border-radius:50%;
                border: 1px solid black;
                display: block;
                overflow: hidden;
                cursor: pointer;
                z-index: 1;
                @apply --upload-file;
            }
        </style>
        <display-internationalization language="{{language}}"></display-internationalization>
        <data-ipfs id="ipfs"></data-ipfs>
        

        <label class="cabinet"> 
            <input type="file" class="file" on-change="_getFile"/>
        </label>

        </template>
    <script>

    class DisplayUploadFile extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior],
        Polymer.Element
    ) {
        static get is() { return 'display-upload-file';}
        static get properties() { return {
            loading: {
                type: Boolean,
                value: false,
                notify: true,
            },
        };
    }


/**
* Fired when the user selects a file
* @param {event} event The event from the on-change
*/
_getFile(event) {
    this.loading = true;
    event.stopPropagation();
    event.preventDefault();
    const file = event.target.files[0];
    this._base64(file);
}
/**
* Converts afile to base 64 for transport
* @param {file} file is a file with type of file
*/
_base64(file) {
    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
        this.$.ipfs.postFile(reader.result)
        .then((ipfsHash) => {
            this.loading = false;
            // set the background image to be the ipfs hash
        })
        .catch((err) => {
            this.loading = false;
            // display a fail some place
        });
    };
    reader.onerror = (error) => {
        this.loading = false;
        this.error = error;
    };
}
} window.customElements.define(DisplayUploadFile.is, DisplayUploadFile);
</script>
</dom-module>
