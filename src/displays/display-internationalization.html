<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../data/data-local-storage.html">
<!--

Example:
```
<display-internationalization></display-internationalization>
```

-->
<dom-module id="display-internationalization">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <data-local-storage id="localStorage"></data-local-storage>
    </template>
    <script>

class DisplayInternationalization extends Polymer.Element {
        static get is() { return 'display-internationalization';}
        static get properties() { return {
            language: {
                type: String,
                notify: true,
            },
            select: {
                type: String,
                value: false,
            },
        };
    }
    connectedCallback() {
        super.connectedCallback();
        this.$.localStorage.accountExists()
        .then((acc) => {
           const account = JSON.parse(acc);
            if(!account.language){
                const str = navigator.language || navigator.userLanguage;
                const res = str.split("-");
                const language = res[0];                
                return language;
            } else {
                const language = account.language;
                return language;
            }
        })
        .then((language) => {
            return this._translationExists(language);
        })
        .then((data) => {
            this.language = data.language;
            this.$.localStorage.saveAccount({language:data.language});
        })
        .catch((err) => {
            this.language = 'en'
        });
    }
    _translationExists(language) {
        return new Promise((resolve, reject) => {
            const xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', '../src/text-translations.json', true); 
            xobj.onreadystatechange =  () => {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    const json = JSON.parse(xobj.responseText);
                    const keys = Object.keys(json);
                    const arr = keys.indexOf(language);
                    if(arr != -1){
                        resolve({language: language, found: true})
                    } else {
                        resolve({language: language, found: false}) 
                    }
                }
            };
            xobj.send(null); 
        }) 
    }

} window.customElements.define(DisplayInternationalization.is, DisplayInternationalization);
</script>
</dom-module>
