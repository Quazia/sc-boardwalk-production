<dom-module id="display-hashtag-deals">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .container {
                

            }
        </style>
            <div class="container">
                <div class="card">
                    <div class="top">
                        <div class="avatar"></div>
                        <div class="details"><span>Yesterday: 1821</span> Hank Moovy - 1 REP</div>
                    </div>
                    <div class="bottom">
                        <div class="description">A place to stay in New york for a couple of nights</div>
                        <div class="offer"><span>for</span> 5 SWT</div>
                    </div>
                </div>
            </div>
    </template>
    <script>
        class DisplayHashtagDeals extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        ) {
            static get is() { return 'display-hashtag-deals'; }
            static get properties() {
                return {
                    /**
                    * Loading indicates if the componant is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                };
            }

        } window.customElements.define(DisplayHashtagDeals.is, DisplayHashtagDeals);
    </script>
</dom-module>
