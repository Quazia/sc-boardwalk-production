<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<!--

Example:
```
<display-hashtag-deals></display-hashtag-deals>
```

### Styling

Style the button with CSS as you would a normal DOM element.
The following custom properties and mixins are available for styling:

-->
<dom-module id="display-hashtag-deals">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-vertical;
                @apply --layout-center-justified;
                animation: scaleIn 0.5s forwards;
            }

            .avatar {
                border-radius: 50%;
                height: 60px;
                width: 60px;
            }

            .card {
                padding: 15px;
                background-color: var(--swarm-city-white);
            }

            .top {
                @apply --layout-horizontal;
            }

            .bottom {
                @apply --layout-horizontal;
            }

            .details {
                margin: 15px 0 0 15px;
                width: 180px;
                @apply --layout-flex;
            }

            .date {
                font-size: 12px;
                font-weight: 800;
                color: var(--grey-2);
            }

            .name {
                color: var(--swarm-city-blue);
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
            }

            .message {
                color: var(--grey-4);
                width: 220px;
            }

            .price {
                width: 80px;
                color: var(--swarm-city-yellow);
                font-weight: bold;
                text-align: right;
            }

            .price span {
                font-size: 12px;
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0, 0);
                }
                100% {
                    transform: scale(1, 1);
                }
            }
        </style>
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="avatarcontainer">
                        <img class="avatar" src="../../images/defaultavatar.png" alt="avatar">
                    </div>
                    <div class="details">
                        <div class="date">
                            <span>Yesterday: 1821</span>
                        </div>
                        <div class="profile">
                            <span class="name">Hank Moovy - 1 REP</span>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="deal">
                        <p class="message">A place to stay in New york for a couple of nights</p>
                    </div>
                    <div class="price">
                        <p><span>for</span> <br>5&nbsp;SWT</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        class DisplayHashtagDeals extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        ) {
            static get is() { return 'display-hashtag-deals'; }
            static get properties() {
                return {
                    /**
                    * Loading indicates if the componant is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                };
            }

        } window.customElements.define(DisplayHashtagDeals.is, DisplayHashtagDeals);
    </script>
</dom-module>
