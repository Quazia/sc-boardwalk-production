```

```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

<dom-module id="display-hashtag-list">
    <template>
        <style>
             :host {
                display: block;
            }

            .container {
                margin-left: 85px;
            }

            .hashtag {
                @apply --display-hashtag-list-hashtag;
            }

            .hashtag:hover {
                cursor: pointer
            }

            .deals {
                @apply --display-hashtag-list-deals;
            }
        </style>
        <display-language language="{{language}}"></display-language>
        <data-web3 id="web3"></data-web3>
        <data-local-storage id="storage"></data-local-storage>
        <data-utility id="utility"></data-utility>
        <div class="container">
            <template is="dom-repeat" items="{{hashtags}}">
                <div class="hashtag" on-click="_toHashtag">#[[item.name]]</div>
                <div class="deals">[[item.deals]] deals done</div>
            </template>
        </div>
    </template>
    <script>
        class DisplayHashtagList extends Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior],
            Polymer.Element
        ) {
            static get is() { return 'display-hashtag-list'; }
            static get properties() {
                return {
                    /**
                    * Loading indicates if the componant is loading
                    *
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                    hashtags: {
                        type: Array,
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                Promise.all([
                    this.$.storage.accountExists(),
                    this.$.web3.hashtags(),
                ])
                    .then((data) => {
                        let location = data[0].location;
                        let hashtags = data[1];

                        for (let i = 0; i < hashtags.length; i++) {
                            this.$.utility.
                                geoHashDistance(hashtags[i].location, location)
                                .then((distance) => {
                                    hashtags[i].distance = distance;
                                });
                        }
                        return hashtags;
                    })
                    .then((hashtags) => {

                    });
            }
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            _toHashtag() {
                this.path = 'welcome/';
            }
        } window.customElements.define(DisplayHashtagList.is, DisplayHashtagList);
    </script>
</dom-module>
