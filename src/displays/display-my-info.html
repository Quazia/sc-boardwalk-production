<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="display-language.html">
<!--

Example:
```
<display-my-info></display-my-info>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:


-->
<dom-module id="display-my-info">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <display-language language="{{language}}"></display-language>
        <div class="container">
        </div>
        </template>
    <script>

    class DisplayMyInfo extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior],
        Polymer.Element
    ) {
        static get is() { return 'display-my-info';}
        static get properties() { return {
        /**
        * Loading indicates if the componant is loading
        *
        * @type {Boolean}
        */
            loading: {
                type: Boolean,
                value: false,
                notify: true,
            },
        };
    }
} window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
</script>
</dom-module>
