<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="display-language.html">

<!--

Example:
```
<display-my-info></display-my-info>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:


-->
<dom-module id="display-my-info">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .container {
                margin: 85px 0 0 85px;
                max-width: 420px;
                
                
            }
            
            .flex-horizontal {
                @apply --layout-horizontal;
            }
            .flexchild {
                @apply --layout-flex;
            }
            .avatar {
                @apply --display-my-info-avatar
            }
            
            .avatarcontainer {
                padding-right:22px;
            }
            .username {
                @apply --display-my-info-username

            }
            .balance {
                @apply --display-my-info-balance
            }

        </style>
        <display-language language="{{language}}"></display-language>
        <div class="container flex-horizontal">
            <div class="avatarcontainer">
                <img src="../../images/defaultavatar.png" alt="avatar" class="avatar" >
            </div>
            <div class="flexchild">
                <div class="username">Tester X</div>
                <div class="balance">44 SWT</div>
            </div>
        </div>
        </template>
    <script>

    class DisplayMyInfo extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior],
        Polymer.Element
    ) {
        static get is() { return 'display-my-info';}
        static get properties() { return {
        /**
        * Loading indicates if the componant is loading
        *
        * @type {Boolean}
        */
            loading: {
                type: Boolean,
                value: false,
                notify: true,
            },
        };
    }
} window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
</script>
</dom-module>
