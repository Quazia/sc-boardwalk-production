<!--

Example:
```
<display-local-storage></display-local-storage>
```

### Styling

Style the button with CSS as you would a normal DOM element.

The following custom properties and mixins are available for styling:

| Custom property | Description | Default |
| --- | --- | --- |
| `--big-btn` | Mixin applied to the enter here button | `{}` |

-->
<dom-module id="display-enter-button">
    <template>
        <style>
            :host {
                display: block;
            }
            .btn-enter{
                @apply --big-btn;
            }
            .btn-enter:active{
                transform: scale(0.97,0.97);
            }
        </style>
        <data-local-storage id="localStorage"></data-local-storage>
        <display-language language="{{language}}"></display-language>
        <button type="button" autofocus class="btn-enter" on-click="_btnClick" on-KeyPress="_btnKeyPress">{{localize('enter here')}}</button>
    </template>
    <script>
    class DisplayEnterButton extends new ReduxMixin(Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior],
        Polymer.Element
        )) {
        static get is() { return 'display-enter-button';}
        static get properties() { return {
            path: {
                type: String,
                notify: true,
            },
            language: {
                type: String,
                statePath: 'language',
            },
        };
    }

/**
* If the user has an account change route on button click
*/
_btnClick() {
    this.$.localStorage.accountExists()
    .then((account) => {
        if(!account.vault) {
            this.path = 'hashtag-list/';
        } else {
            this.path = 'login/';
            }
        });
    }
/**
* Fired when the user presses a key when selecting the entr button
* @param {object} event The event from the on-KeyPress
*/
_btnKeyPress(event) {
    if (event.keyCode === 32 || event.keyCode === 13) {
        event.preventDefault();
        this._btnClick();
    }
}
    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }

} window.customElements.define(DisplayEnterButton.is, DisplayEnterButton);
</script>
</dom-module>
