<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--

Example:
```
<display-transaction-status></display-transaction-status>
```

-->
<dom-module id="display-transaction-status">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --container-height: 184px;
            }

            .container {
                @apply --layout-horizontal;
                @apply --layout-center;
                transition: height 0.1s ease-in-out;
                height: var(--container-height);        
            }

            .buttonbox {
                width: 100%;
            }

            .button {
                @apply --text-button-big;
                box-sizing: border-box;
                padding: 30px 30px;
                margin-bottom: 10px;
                max-width: 320px;
            }

            .button:active {
                @apply --button-active;
            }

            .shortcode-wrapper {
                @apply --layout-vertical;
                @apply --layout-center-center;
                width: 100%;
                height: 100%;
            }

            .greytext {
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .code {
                @apply --main-title3;
                color: var(--sc-grey4);
            }

            .code-close {
                @apply --xmark-grey3-normal;
                cursor: pointer;
            }

            .codebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                margin-top: 3px;
            }
        </style>
        <div class="container" id="container">
            <template is="dom-if" if="{{start}}">
                <div class="buttonbox">
                    <div class="button" on-click="_send">{{localize('send SWT')}}</div>
                    <div class="button" on-click="_shortcode">{{localize('shortcode')}}</div>
                </div>
            </template>

            <template is="dom-if" if="{{shortcode}}">
                <div class="shortcode-wrapper">
                    <div class="greytext">Your temporary shortcode</div>
                    <div class="codebox">
                        <div class="code">78900</div>
                        <div class="code-close" on-click="_start"></div>
                    </div>
                </div>
                <p></p>
            </template>

            <template is="dom-if" if="{{send}}">
                <p on-click="_start">Amount?</p>
            </template>

            <template is="dom-if" if="{{looking}}">
                <p>Looking for receiver...</p>
            </template>

            <template is="dom-if" if="{{found}}">
                <p>Receiver round!</p>
            </template>

        </div>

    </template>
    <script>
        class DisplayTransactionStatus extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-transaction-status';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Start if true shows the buttons choice
                    * @type {String}
                    */
                    start: {
                        type: Boolean,
                        value: true,
                    },
                    /**
                    * Shortcode if true shows the shortcode
                    * @type {String}
                    */
                    shortcode: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Send if true shows the send settings
                    * @type {String}
                    */
                    send: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Looking if true shows the looking for receiver display
                    * @type {String}
                    */
                    looking: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Found if true shows receiver found display
                    * @type {String}
                    */
                    found: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Loading indicates if the componant is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * route data represents the curent route
                    * @type {String}
                    */
                    routeData: {
                        type: String,
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * switches to state send
            */
            _send() {
                this.start = false;
                this.send = true;
                this.updateStyles({
                    '--container-height': '25px',
                });
            }
            /**
            * switches to state shortcode
            */
            _shortcode() {
                this.start = false;
                this.shortcode = true;
                this.updateStyles({
                    '--container-height': '85px',
                });
            }
            /**
            * switches to state send
            */
            _start() {
                this.shortcode = false;
                this.send = false;
                this.found = false;
                this.start = true;
                this.updateStyles({
                    '--container-height': '184px',
                });
            }
        }
        window.customElements
            .define(DisplayTransactionStatus.is, DisplayTransactionStatus);
    </script>
</dom-module>
