<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Aimation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="page-view404">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style>
    :host {
        display: block;
        padding: 0;
        margin: 0;
    }
    </style>
    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
</template>

<script>
    class MyView404 extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    ) {
    static get is() { return 'page-view404'; }
    static get properties() { return {
        rootPath: String,
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
    
    connectedCallback() {
        super.connectedCallback();
        // Load translations
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }

    } window.customElements.define(MyView404.is, MyView404);
</script>
</dom-module>
