<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="page-hashtag-list">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
        -->
        <style include="shared-styles">
             :host {
                width: 100vw;
                display: block;
                background-color: #f4f3f4;
            }

            .container {
                width: 100%;
            }

            .header {
                background-color: #f4f3f4;
                @apply --layout-horizontal;
                box-sizing: border-box;
                padding: 40px 40px 0 40px;
                position: fixed;
                top: 0;
                width: 100%;
                height: 300px;
                @apply --layout-end-justified;
            }


            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            display-my-info {}

            .topright {
                @apply --logout-grey3-small;
            }

            display-filter-list {
                --paper-slider-knob-color: var(--swarm-city-yellow);
                --paper-slider-active-color: var(--swarm-city-yellow);
                cursor: pointer;
            }

            display-hashtag-list {
                margin-left: 10vw;
                margin-top: 300px;
            }

            .pushdown {
                width: 50px;
                height: 50px;
                margin-top: 500px;
                background-color: green;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <div class="container">
            <div class="header">
                <div class="topleft">
                    <display-my-info completeAccount="{{completeAccount}}"></display-my-info>
                    <display-filter-list range="{{range}}" route="{{route}}" path="{{path}}"></display-filter-list>
                </div>
                <div class="topright"></div>
            </div>
            <template is="dom-if" if="{{completeAccount}}">
                <div class="pushdown"></div>
            </template>
            <display-hashtag-list range="[[range]]" path="{{path}}"></display-hashtag-list>
        </div>
    </template>

    <script>
        class HashtagList extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag-list';
            }
            static get properties() {
                return {
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    completeAccount: {
                        type: Boolean,
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            /**
             * takes the user to the welcome page
             */
            _back() {
                this.set('route.path', 'welcome/');
            }
        }
        window.customElements.define(HashtagList.is, HashtagList);
    </script>
</dom-module>
