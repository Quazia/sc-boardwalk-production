<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="page-hashtag-list">
    <template>
        <!--
        Page specific styles, if the style is used on more than one page, moveit to shared styles.
        -->
        <style include="shared-styles">
             :host {
                width: 100vw;
                display: block;
                background-color: #f4f3f4;
            }

            .container {
                width: 100%;
            }

            .header {
                @apply --layout-horizontal;
                background-color: #f4f3f4;
                box-sizing: border-box;
                padding: 40px 40px 0 40px;
                position: fixed;
                top: 0;
                width: 100%;
                
                z-index: 1;
            }

            .topleft {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .topright {
                @apply --layout-end;
                @apply --layout-vertical;
            }

            .back {
                cursor: pointer;
                @apply --logout-grey3-small;
            }

            .slider {
                border-bottom: 1px solid black;
                position: fixed;
                top: 152px;
                width: 100vw;
                --paper-slider-knob-color: var(--sc-yellow);
                --paper-slider-active-color: var(--sc-yellow);
                cursor: pointer;
                background-color: #f4f3f4;
                z-index: 1;
                animation: slideDown 0.2s forwards; 
                
            }

            @keyframes slideDown { 
                0% { 
                    transform: translateY(-80%); 
                } 
                100% { 
                    transform: translateY(0%); 
                } 
            } 

            display-hashtag-list {
                margin-top: 152px;
                
            }


            .toggle {
                cursor: pointer;
                @apply --small-bold;
                color: var(--sc-grey3);
                margin-bottom: 18px;
                border-bottom: 2px dotted var(--sc-grey3);
                margin-top: 41px;
            }

            .toggled {
                color: white;
                background-color: var(--sc-grey4);
                border-bottom: 0;
                padding: 1px 2px;
            }

            .faded {
                opacity: 0.2;
                
            }

            .container[wide-layout] .toggle {
                margin-top: 59px;
            }

            .container[wide-layout] .slider {
                padding: 0 10vw;
                top: 190px;
            }

            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 60px 10vw 0 10vw;
                
            }

            .container[wide-layout] display-hashtag-list {
                margin-top: 190px;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}">
            <div class="header">
                <div class="topleft">
                    <display-my-info complete-account="{{completeAccount}}"></display-my-info>
                </div>
                <div class="topright">
                    <div class="back" on-click="_back"></div>
                    <display-filter-list toggle on-click="_toggleStyle" class="toggle" show-slider="{{showSlider}}" range="{{range}}" route="{{route}}"
                        path="{{path}}"></display-filter-list>
                </div>
            </div>
            <template is="dom-if" if="{{showSlider}}">
                <display-filter-list slider class="slider" range="{{range}}" route="{{route}}" path="{{path}}"></display-filter-list>
            </template>
            <div class="pushdown"></div>
            <display-hashtag-list id="list" range="[[range]]" path="{{path}}" show-slider="{{showSlider}}"></display-hashtag-list>
        </div>
    </template>

    <script>
        class HashtagList extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag-list';
            }
            static get properties() {
                return {
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * completeAccount determines if an account is present 
                     * in localstorage or not
                     * @type {Boolean}
                     */
                    completeAccount: {
                        type: Boolean,
                    },
                    /**
                     * showSlider determines of the slider is show or not
                     * @type {Boolean}
                     */
                    showSlider: {
                        type: Boolean,
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
             * changes styling according to slider visibility
             */
            _toggleStyle() {
                if (this.showSlider) {
                    this.$$('.toggle').classList.add('toggled');
                    this.$.list.classList.add('faded');
                } else {
                    this.$$('.toggle').classList.remove('toggled');
                    this.$.list.classList.remove('faded');
                }
            }

            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            /**
             * takes the user to the welcome page
             */
            _back() {
                this.set('route.path', 'welcome/');
            }
        }
        window.customElements.define(HashtagList.is, HashtagList);
    </script>
</dom-module>
