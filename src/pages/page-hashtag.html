<dom-module id="page-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                width: 100vw;
                display: block;
                background-color: #f4f3f4;
            }

            .container {
                width: 100%;
            }

            .header {
                @apply --layout-horizontal;
                background-color: #f4f3f4;
                box-sizing: border-box;
                padding: 40px 40px 0 40px;
                position: fixed;
                top: 0;
                width: 100%;
            }
            .left {
                @apply --layout-flex;
            }
            .leftbottom {
                @apply --layout-horizontal;
            }

            .hashtag {
                color: var(--grey-5);
                font-size: 30px;
                line-height: 36px;
                font-weight: 800;
            }
            .back {
                @apply --arrowleft-grey3-small;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/hashtag/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <div class="container">
            <div class="header">
                <div class="left">
                    <display-my-info></display-my-info>
                    <div class="leftbottom">
                        <div class="hashtag">#{{hashtag.name}}</div>
                        <display-hashtag-about hashtag="[[hashtag]]"></display-hashtag-about>
                    </div>
                </div>
                <div class="right">
                    <div class="back" on-click="_back"></div>
                    <display-filter-deals range="{{range}}" path="{{path}}"></display-filter-deals>
                </div>
            </div>
        </div>
        <display-hashtag-deals range="{{range}}" hashtag="{{hashtag}}" route-data="[[routeData]]" path="{{path}}"></display-hashtag-deals>
        <!-- <display-deal-btn route-data="[[routeData]]" path="{{path}}"></display-deal-btn> -->
    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            /**
             * takes the user to the hashtag list page
             */
            _back() {
                this.path = 'hashtag-list/';
            }

            /**
             * takes the user to the welcome page
             */
            _toWelcome() {
                this.set('route.path', 'welcome/');
            }
        }
        window.customElements.define(NewHashtag.is, NewHashtag);
    </script>
</dom-module>
