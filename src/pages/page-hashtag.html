<dom-module id="page-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                width: 100vw;
                display: block;
            }
            .container {
                width: 100%;
                min-height: 100vh;
                background-color: rgba(250, 250, 250, 0.7);
            }
            .header {
                @apply --layout-vertical;
                background-color: var(--sc-grey1);
                box-sizing: border-box;
                padding: 40px 40px 0 40px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 2;
            }
            .top {
                @apply --layout-horizontal;
                height: 50px;
            }
            .bottom {
                @apply --layout-end;
                @apply --layout-horizontal;
                @apply --layout-wrap;
                width: 100%;
                margin-bottom: 18px;
            }
            .container .bottom {
                margin-bottom: 28px;
            }
            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 60px 10vw 0 10vw;
            }
            .leftbottom {
                margin-top: 30px;
                @apply --layout-horizontal;
                @apply --layout-flex;
                @apply --layout-start-justified;
                @apply --layout-end;
            }
            .container[wide-layout] .leftbottom {
                margin-top: 40px;
            }
            .hashtag {
                @apply --main-title2;
                color: var(--sc-grey4);
            }
            .back {
                cursor: pointer;
                @apply --arrowleft-grey3-small;
            }
            .info-toggle {
                @apply --small-bold;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                cursor: pointer;
                margin: 0px 0px 8px 10px;
            }
            .filter-toggle {
                @apply --small-bold;
                color: var(--sc-grey3);
                margin: 0px 0px 8px 10px;
                border-bottom: 2px dotted var(--sc-grey3);
                cursor: pointer;
            }
            .show-info {
                color: white;
                background-color: var(--sc-blue);
                border-bottom: 0;
            }
            .show-filter {
                color: white;
                background-color: var(--sc-grey4);
                border-bottom: 0;
                padding: 1px 2px;
            }
            .faded {
                animation: fadeIn 0.3s forwards;
            }
            display-my-info {
                @apply --layout-flex;
            }
            display-hashtag-deals {
                margin: 184px 0 0 0;
            }
            .container[wide-layout] .pushdown {
                height: 14px;
            }
            .container[wide-layout] display-hashtag-deals {
                margin-top: 206px;
            }
            .container[wide-layout] .top {
                height: 42px;
            }
            .dealbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
            }
            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                top: 248px;
            }
            .slider{
                border-bottom: 1px solid black;
                position: fixed;
                top: 184px;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-color: var(--sc-grey1);
                z-index: 1;
            }
            .slider-hidden-visable {
                animation: slideDown 0.3s cubic-bezier(0.68, -0.55, 0.265, 1) forwards;
            }
            .slider-visable-hidden{
                animation: slideUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1) forwards;
            }
            .slider-hidden {
                display: none;
            }
            .info-hidden-visable {
                animation: infoDown 0.3s cubic-bezier(0.68, -0.55, 0.265, 1) forwards;
            }
            .info-visable-hidden{
                animation: infoUp 0.3s cubic-bezier(0.68, -0.55, 0.265, 1) forwards;
            }
            .info-hidden{
                display: none;
            }
            .info {
                border-bottom: 2px solid var(--sc-blue);
                position: fixed;
                top: 184px;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-color: var(--sc-grey1);
                z-index: 1;
            }
            .container[wide-layout] .slider {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }
            .container[wide-layout] .info {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }
            @keyframes slideUp {
                0% {
                    transform: translateY(0%);
                }
                100% {
                    transform: translateY(-110%);
                }
            }
            @keyframes slideDown {
                0% {
                    transform: translateY(-80%);
                }
                100% {
                    transform: translateY(0%);
                }
            }

            @keyframes infoUp {
                0% {
                    transform: translateY(0%);
                }
                100% {
                    transform: translateY(-110%);
                }
            }
            @keyframes infoDown {
                0% {
                    transform: translateY(-80%);
                }
                100% {
                    transform: translateY(0%);
                }
            }


            @keyframes fadeIn {
                0% {
                    opacity: 0.5;
                }
                100% {
                    opacity: 0.2;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/hashtag/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        
        <div class="container" wide-layout$="{{wide}}">

            <div class="header">
                <div class="top">
                    <display-my-info complete-account="{{completeAccount}}"></display-my-info>
                    <div class="back" on-click="_back"></div>
                </div>
                <div class="bottom">
                    <div class="leftbottom">
                        <div class="hashtag">#{{hashtag.name}}</div>
                        <display-hashtag-about toggle class="info-toggle" show-info="{{showInfo}}"></display-hashtag-about>
                    </div>
                    <display-filter-deals toggle class="filter-toggle" show-slider="{{showSlider}}" range="{{range}}" route="{{route}}" path="{{path}}"></display-filter-deals>
                </div>
            </div>

            <display-hashtag-about info class$="info [[infoState]]"></display-hashtag-about>
            <display-filter-deals slider class$="slider [[sliderState]]" range="{{range}}" route="{{route}}" path="{{path}}"></display-filter-deals>

            <display-hashtag-deals id="list" range="{{range}}" hashtag="{{hashtag}}" route-data="[[routeData]]" path="{{path}}" show-slider="{{showSlider}}" show-info="{{showInfo}}">
            </display-hashtag-deals>

            <div class="dealbtn">
                <display-deal-btn route-data="[[routeData]]" path="{{path}}"></display-deal-btn>
            </div>
        </div>

    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * sliderState represents the state of the slider
                    * @type {String}
                    */
                    sliderState: {
                        type: String,
                        value: 'slider-hidden',
                    },
                    /**
                    * infoState represents the state of the info area
                    * @type {String}
                    */
                    infoState: {
                        type: String,
                        value: 'info-hidden',
                    },
                    /**
                    * showSlider determines of the slider is show or not
                    * @type {Boolean}
                    */
                    showSlider: {
                        type: Boolean,
                        observer: '_toggleSlider',
                    },
                    /**
                    * showInfo indicates if the hashtag info panel is open or not
                    * @type {Boolean}
                    */
                    showInfo: {
                        type: Boolean,
                        observer: '_toggleInfo',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            /**
            * shows and hides the slider
            */
            _toggleSlider() {
                switch (this.sliderState) {
                    case 'slider-hidden':
                        this.sliderState = 'slider-hidden-visable';
                        this.$$('.filter-toggle').classList.add('show-filter');
                        break;
                    case 'slider-hidden-visable':
                        this.sliderState = 'slider-visable-hidden';
                        this.$$('.filter-toggle').classList.remove('show-filter');
                        break;
                    case 'slider-visable-hidden':
                        this.sliderState = 'slider-hidden-visable';
                        this.$$('.filter-toggle').classList.add('show-filter');
                }
            }
            /**
            * shows and hides the info box
            */
            _toggleInfo() {
                console.log('ddd');
                switch (this.infoState) {
                    case 'info-hidden':
                        this.infoState = 'info-hidden-visable';
                        this.$$('.info-toggle').classList.add('show-info');
                        break;
                    case 'info-hidden-visable':
                        this.infoState = 'info-visable-hidden';
                        this.$$('.info-toggle').classList.remove('show-info');
                        break;
                    case 'info-visable-hidden':
                        this.infoState = 'info-hidden-visable';
                        this.$$('.info-toggle').classList.add('show-info');
                }
            }

            /**
            * takes the user to the hashtag list page
            */
            _back() {
                this.path = 'hashtag-list/';
            }

            /**
            * takes the user to the welcome page
            */
            _toWelcome() {
                this.set('route.path', 'welcome/');
            }
        }
        window.customElements.define(NewHashtag.is, NewHashtag);
    </script>
</dom-module>
