<dom-module id="page-resize-avatar">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .container {
                max-width: 400px;
            }

            .title {
                color: var(--grey-4);
                padding: 221px 50px 50px 50px;
                text-align: center;
                font-weight: 200;
                font-size: 16px;
                line-height: 15px;
                width: 260px;
            }

            .btn {
                color: var(--swarm-city-blue);
                cursor: pointer;
                padding-top: 100px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            paper-input {
                padding: 0 0 50px 0;
                --paper-input-container-color: var(--swarm-city-blue);
                --paper-input-container-focus-color: var(--swarm-city-blue);
            }

            .disagree {
                border-radius: 50%;
                width: 76px;
                height: 76px;
                background: url('../../../images/swarm-city-sprite.png') -688px -63px;
                cursor: pointer;
            }

            .buttons {
                margin-top: 55px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .agree {
                @apply --agree-blue;
            }

            .avatarcontainer {
                @apply --layout-vertical;

                @apply --layout-end-justified;

                background-color: var(--sc-grey4);
                width: 250px;
                height: 250px;
            }

            .avatar {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                height: 100%;
                padding-top: 73px;
            }

            img {
                width: 100px;
                height: 100px;
                cursor: pointer;
                border-radius: 50%;
                border: 2px solid var(--sc-blue);
            }

            .rotate {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
            }

            .rotate-icon {
                @apply --rotate-blue-normal;
                cursor: pointer;
            }

            .blacktext {
                color: #333333;
                font-size: 12px;
                font-weight: bold;
                line-height: 22px;
                text-align: center;
            }

            .bluetext {}

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="close" on-click="_close"></div>
            <div class="top">
                <div class="avatarcontainer">
                    <div class="avatar"><img src="../../images/defaultavatar.png"></div>
                    <div class="rotate">
                        <div class="rotate-icon"></div>
                    </div>
                </div>
                <div class="blacktext">{{localize('Scroll to zoom - drag to move')}}</div>
            </div>
            <template is="dom-if" if="{{wide}}">
                <div class="middle">
                    <div class="bluetext" on-click="_previous">{{localize('Choose another file')}}</div>
                </div>
            </template>
            <div class="bottom">
                <div class="buttons">
                    <div class="disagree" on-click="_btnClickDisagree"></div>
                    <div class="agree" on-click="_btnClickAgree"></div>
                </div>
                <template is="dom-if" if="{{wide}}">
                    <div class="bluetext" on-click="_previous">{{localize('Choose another file')}}</div>
                </template>
            </div>
        </div>

    </template>

    <script>
        class MyResizeAvatar extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-resize-avatar';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            *changes the current path to choose avatar
            **/
            _btnClickDisagree() {
                this.path = 'choose-avatar/';
            }
            /**
            *changes the current path to password warning
            **/
            _btnClickAgree() {
                this.path = 'password-warning/';
            }
            /**
            *changes the current path to previous
            **/
            _previous() {
                window.history.back();
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyResizeAvatar.is, MyResizeAvatar);
    </script>
</dom-module>
