<dom-module id="page-resize-avatar">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-center;
                background-color: #F4F4F4;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .top {
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }

            .avatarcontainer {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                margin-top: 87px;
                background-color: var(--sc-grey4);
                width: 250px;
                height: 250px;
            }

            .avatar {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                height: 100%;
                padding-top: 73px;
            }

            img {
                width: 100px;
                height: 100px;
                cursor: pointer;
                border-radius: 50%;
                border: 2px solid var(--sc-blue);
            }

            .rotate {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-end;
            }

            .rotate-icon {
                @apply --rotate-blue-normal;
                cursor: pointer;
            }

            .blacktext {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --small-bold;
                color: var(--sc-grey4);
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-center;
            }

            .bluetext {
                @apply --small-bold;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
            }

            .buttons {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .disagree {
                @apply --xmark-grey4-normal;
                cursor: pointer;
                margin-right: 20px;
            }

            .round-button {
                @apply --icon-button-big;
            }

            .agree {
                @apply --vmark-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .rotate-icon {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="close" on-click="_close"></div>
            <div class="top">
                <div class="avatarcontainer">
                    <div class="avatar"><img src="../../images/defaultavatar.png"></div>
                    <div class="rotate">
                        <div class="rotate-icon"></div>
                    </div>
                </div>
                <div class="blacktext">{{localize('Scroll to zoom - drag to move')}}</div>
            </div>
            <template is="dom-if" if="{{wide}}">
                <div class="middle">
                    <span class="bluetext" on-click="_previous">{{localize('choose another file')}}</span>
                </div>
            </template>
            <div class="bottom">
                <div class="buttons">
                    <div class="disagree" on-click="_disagree"></div>
                    <div class="round-button" on-click="_agree">
                        <div class="agree"></div>
                    </div>
                </div>
                <!-- <template is="dom-if" if="{{wide}}"> -->
                    <span class="bluetext" on-click="_previous">{{localize('choose another file')}}</span>
                <!-- </template> -->
            </div>
        </div>

    </template>

    <script>
        class MyResizeAvatar extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonAnimatableBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-resize-avatar';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Entry and exit animation
                    */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            *changes the current path to choose avatar
            **/
            _agree() {
                this.path = 'choose-avatar/';
            }
            /**
            *changes the current path to password warning
            **/
            _disagree() {
                this.path = 'password-warning/';
            }
            /**
            *changes the current path to previous
            **/
            _previous() {
                window.history.back();
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyResizeAvatar.is, MyResizeAvatar);
    </script>
</dom-module>
