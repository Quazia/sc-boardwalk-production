<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../displays/display-restore-file.html">
<link rel="import" href="../shared-styles.html">
<!--
    Animation pack, only load the animations you need for this page.
-->

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-restore-file">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style include="shared-styles">
    :host {
        display: block;
    }
    .top-container{
        padding: 100px 18px 100px 18px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }
    .top-container div:nth-child(1) {
        @apply --layout-flex;
    }
    .top-container div:nth-child(1) p {
        max-width: 700px;
        font-weight: 500;
    }
    .esc-btn{
        display:block;
        font-size:20px;
        text-align: center;
        width:50px;
        height:50px;
        color: var(--grey-3);
        cursor: pointer;
        position:fixed;
        top:18px;
        right:18px;
        font-weight:400;
        background: url('../../../images/swarm-city-sprite.webp') -46px -75px;
    }
    .top-container div:nth-child(2) span{
        display:block;
        width:100%;
        font-size:8px;
        opacity:0.5;
        padding-top:30px;
    }
    .top-container div:nth-child(1) div a{
        @apply --grey-links;
    }
    .top-container[wide-layout] {
        padding:100px;
    }
    h1{
        word-spacing: 5px;
        font-size: 50px;
        font-weight: 800;
        max-width: 100%;
        line-height: 50px;
        color: var(--swarm-city-blue)
    }
    </style>
    <app-location route="{{route}}"></app-location>
    <iron-a11y-keys id="a11y" keys="esc" on-keys-pressed="_escClick"></iron-a11y-keys>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <div class="top-container" wide-layout$="{{wide}}">
        <div>
        	<h1>Vault backup as a json-file</h1>
            <p>Locate your Vault backup json-file.</p>
        <div>
            <display-restore-file                
                path="{{path}}">
            </display-restore-file>
        </div>
        </div>
        <div>
            <div on-click="_escClick" class="esc-btn"><span>ESC</span></div>
        </div>
    </div>
        

        
    

</template>
<script>
    class PageRestoreFile extends Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    ) {
        static get is() { return 'page-restore-file'; }
        static get properties() { return {
            path: {
                type: String,
                observer: '_path',
            },
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'slide-from-right-animation',
                    node: this,
                    nodeDelay: 0,
                    timing: {duration: 600},
                },
                'exit': {
                    name: 'slide-right-animation',
                    node: this,
                    nodeDelay: 0,
                    timing: {duration: 600},
                },
                };
            },
            },
        };
    }

    connectedCallback() {
        super.connectedCallback();
        this.$.a11y.target = document.querySelector('body');
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }

    _escClick() {
        if(this.route.path == '/restore-file/') {
            this.set('route.path', 'restore/');
        }
    }
    _path() {
        if(this.path != null) {
            this.set('route.path', this.path);
        }
        this.path = null;
    }
    } window.customElements.define(PageRestoreFile.is, PageRestoreFile);
</script>
</dom-module>
