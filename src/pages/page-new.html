<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Animation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-new">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style include="shared-styles">
    :host {
        display: block;
    }
    p{
        background-color: var(--blue-1);
    }
    </style>
    <p><a href="/">New<a></p>
    <p class="circle">2</p>
    <iron-media-query query="(min-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>
</template>

<script>
    class PageNew extends Polymer.mixinBehaviors([
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    ) {
        static get is() { return 'page-new'; }
        static get properties() { return {
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
    } window.customElements.define(PageNew.is, PageNew);
</script>
</dom-module>
