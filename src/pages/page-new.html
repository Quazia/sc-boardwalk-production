<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Animation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-new">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style include="shared-styles">
    :host {
        display: block;
    }
    .top{
        padding: 100px 18px 100px 18px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }
    .top div:nth-child(1) {
        @apply --layout-flex;
    }
    .top div:nth-child(1) p {
        max-width: 700px;
        font-weight: 500;
    }
    .esc{
        display:block;
        font-size:20px;
        text-align: center;
        width:50px;
        height:50px;
        color: var(--grey-3);
        cursor: pointer;
        position:fixed;
        top:18px;
        right:18px;
        font-weight:400;
        background: url('../../../images/swarm-city-sprite.webp') -46px -75px;
    }
    .top div:nth-child(2) span{
        display:block;
        width:100%;
        font-size:8px;
        opacity:0.5;
        padding-top:30px;
    }
    h1{
        word-spacing: 5px;
        font-size: 50px;
        font-weight: 800;
        max-width: 350px;
        line-height: 50px;
        color: var(--swarm-city-yellow)
    }
    .btn{
        @apply --big-btn;
        margin-top:60px;
        margin-bottom:20px;
    }
    .btn:active{
        transform: scale(0.97,0.97);
    }
    .top div:nth-child(1) div a{
        @apply --grey-links;
    }
    .top[wide-layout] {
        padding:100px;
    }
    </style>
    <app-location route="{{route}}"></app-location>
    <iron-a11y-keys id="a11y" keys="esc" on-keys-pressed="_escClick"></iron-a11y-keys>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <div class="top" wide-layout$="{{wide}}">
        <div>
            <h1>You must be new here</h1>
            <p>Thereâ€™s no account found on this device. When creating a new account, it is stored locally on your device.</p>
            <button type="button" autofocus class="btn" on-click="_btnClick" on-KeyPress="_btnKeyPress">Create new account</button>
            <div><a on-click="_restoreClick" class="restore">restore a backup-file</a></div>
        </div>
        <div>
            <div on-click="_escClick" class="esc"><span>ESC</span></div>
        </div>
    </div>
</template>

<script>
    class PageNew extends Polymer.mixinBehaviors([
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    ) {
        static get is() { return 'page-new'; }
        static get properties() { return {
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }

    connectedCallback(){
        super.connectedCallback();
        this.$.a11y.target = document.querySelector('body');
    }
    _btnKeyPress(event) {
        if (event.keyCode === 32 || event.keyCode === 13) {
            event.preventDefault();
            this._btnClick();
        }
    }
    _escClick(){
        this.set('route.path', '/');
    }
    _btnClick(){
        this.set('route.path', 'tokens/');
    }
    _restoreClick(){
        this.set('route.path', 'restore/');
    }
    } window.customElements.define(PageNew.is, PageNew);
</script>
</dom-module>
