<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Animation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-restore">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style include="shared-styles">
    :host {
        display: block;
    }
    .top-container{
        padding: 100px 18px 100px 18px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }
    .top-container div:nth-child(1) {
        @apply --layout-flex;
    }

    .esc-btn{
        display:block;
        font-size:20px;
        text-align: center;
        width:50px;
        height:50px;
        color: var(--grey-3);
        cursor: pointer;
        position:fixed;
        top:18px;
        right:18px;
        font-weight:400;
        background: url('../../../images/swarm-city-sprite.webp') -46px -75px;
    }
    .top-container div:nth-child(2) span{
        display:block;
        width:100%;
        font-size:8px;
        opacity:0.5;
        padding-top:30px;
    }
    .big-btn{
        @apply --big-btn;
        color:var(--swarm-city-blue)
    }
    .big-btn:active{
        transform: scale(0.97,0.97);
    }
    .top-container[wide-layout] {
        padding:100px;
    }
    </style>
    <app-location route="{{route}}"></app-location>
    <iron-a11y-keys id="a11y" keys="esc" on-keys-pressed="_escClick"></iron-a11y-keys>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <div class="top-container" wide-layout$="{{wide}}">
        <div>
            <button type="button" autofocus class="big-btn" on-click="_btnClick" on-KeyPress="_btnKeyPress">Restore From IPFS</button>
            <button type="button" autofocus class="big-btn" on-click="_btnClick" on-KeyPress="_btnKeyPress">Restore From backup file</button>
        </div>
        <div>
            <div on-click="_escClick" class="esc-btn"><span>ESC</span></div>
        </div>
    </div>
</template>

<script>
    class PageRestore extends Polymer.mixinBehaviors([
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    ) {
        static get is() { return 'page-restore'; }
        static get properties() { return {
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'slide-from-right-animation',
                    node: this,
                    nodeDelay: 0,
                    timing: {duration: 600},
                },
                'exit': {
                    name: 'slide-left-animation',
                    node: this,
                    nodeDelay: 0,
                    timing: {duration: 600},
                },
                };
            },
            },
        };
    }

    connectedCallback() {
        super.connectedCallback();
        this.$.a11y.target = document.querySelector('body');
    }
    _btnKeyPress(event) {
        if (event.keyCode === 32 || event.keyCode === 13) {
            event.preventDefault();
            this._btnClick();
        }
    }

    _escClick() {
        if(this.route.path == '/restore/'){
            this.set('route.path', 'new/');
        } 
    }
    _btnClick() {
        this.set('route.path', 'tokens/');
    }

    } window.customElements.define(PageRestore.is, PageRestore);
</script>
</dom-module>
