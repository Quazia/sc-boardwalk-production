<dom-module id="page-welcome">
<template>
<!--

    <style include="shared-styles">
    :host {
        display: block;
    }

    }

        @apply --layout-wrap;
        @apply --layout-center-justified;
    }
    .container .third{
        text-align: center;
        width: 210px;
        padding: 10px 10px;
        @apply --layout-center-justified;
    }
    .container .third div{
        width:175px;
        height:175px;
        zoom: .5;
        border-radius: 50%;
        overflow:hidden;
        margin: 0 auto;
        margin-bottom:50px;
    }
    .image-one{
        background: url('../../../images/welcome-sprite.webp') -149px -3px;
    }
    .image-two{
        background: url('../../../images/welcome-sprite.webp') -327px -11px;
    }
    .image-three{
        background: url('../../../images/welcome-sprite.webp') -506px -2px;
    }
    .bottom{
        color: var(--grey-4);

        font-weight:700;
        padding: 50px 18px 50px 18px;

        @apply --layout-flex;
    }

        text-align: right; 
    }
    ul{
        list-style: none;
        padding:0;
    }
    li{
        padding-top:5px;
    }
    .top[wide-layout] {
        padding:100px;
    }
    .bottom[wide-layout] {
        padding:100px;
    }

    </style>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <div class="top" wide-layout$="{{wide}}">
        <div class="left">
            <div class="logo"></div>
            <h1>Welcome to <span class="black">swarm. city<span></h1>
        </div>
        <div class="right">
            <display-enter-button class="big-btn"></display-enter-button>

    </div>
    <div class="middle">
        <h2>Swarm City is a decentralized commerce platform.</h2>
        <a href="http://zly.mjo.mybluehost.me/thisis" target="_blank" class="blue-link">tell me more</a>
        <div class="container">
            <div class="third"><div class="image-one"></div>Enabled by the SWT token, running on the Ethereum blockchain</div>
            <div class="third"><div class="image-two"></div> locally on your device, no central database</div>
            <div class="third"><div class="image-three"></div>It's an open source project, so you can jump right in</div>
        </div>
    </div>
    <div class="bottom" wide-layout$="{{wide}}">
        <div class="left">
            <ul>
                <li><a href="http://zly.mjo.mybluehost.me/thisis" target="_blank" class="blue-link">This is Swarm City</a></li>
                <li><a href="http://zly.mjo.mybluehost.me/forum" target="_blank" class="blue-link">Support</a></li>
                <li><a href="http://zly.mjo.mybluehost.me/forum/viewforum.php?f=3" target="_blank" class="blue-link">FAQ</a></li>
                <li><a href="http://advisors.swarm.city/" target="_blank" class="blue-link">Advisors</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>Find Swarm City on</li>
                <li><a href="https://swarm-slack-invite.herokuapp.com/" target="_blank" class="grey-link">Slack</a></a></li>

                <li><a href="https://twitter.com/swarmcitydapp" target="_blank" class="grey-link">Twitter</a></li>
                <li><a href="https://www.youtube.com/channel/UCsHBWn_ytZ3xdMbTyYe5Ifg" target="_blank" class="grey-link">Youtube</a></li>
                <li><a href="https://www.facebook.com/groups/SwarmCity/" target="_blank" class="grey-link">Facebook</a></li>
                <li><a href="https://www.reddit.com/r/SwarmCity/" target="_blank" class="grey-link">Reddit</a></li>
            </ul>
        </div>
    </div>
</template>

<script>
// Class must be unique, name is same as the page element but in capital case.
    class PageWelcome extends Polymer.mixinBehaviors([
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
        ) {
// Must be names the same as the page element
        static get is() { return 'page-welcome'; }
// Properties
        static get properties() { return {
// Animations
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
// Class must be unique, name is same as the page element but in capital case
    } window.customElements.define(PageWelcome.is, PageWelcome);
</script>
</dom-module>
