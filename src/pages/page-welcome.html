<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../displays/display-enter-button.html">
<link rel="import" href="../shared-styles.html">
<!--
    Animation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-welcome">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
    <style include="shared-styles">
    :host {
        display: block;
    }
    .top{
        background-color: var(--swarm-city-yellow);
        padding: 100px 18px 100px 18px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }

    .top div:nth-child(1) {
        @apply --layout-flex;
    }
    .top div:nth-child(1) .logo{
        width: 146px;
        height: 55px;
        background-image: url('../../../images/welcome-sprite.webp');
        zoom: .5;
    }
    .top div:nth-child(2) {
        @apply --layout-self-end;
    }
    .top div:nth-child(1) h1 span{
        font-size: 75px;
        font-weight: 800;
    }
    h1{
        font-size: 50px;
        font-weight: 100;
        max-width: 246px;
        line-height: 60px;
        color: var(--grey-4)
    }
    .middle{
        background-color: var(--swarm-city-white);
        padding: 75px 18px 75px;
        @apply --layout-vertical;
        @apply --layout-center;
    }
    .middle a{
        @apply --blue-links;
    }
    .middle h2{
        text-align: center;
        letter-spacing: 2.1px;
        max-width: 560px;
        font-size: 30px;
        font-weight: 200;
        line-height: 30px;
        color: var(--grey-3)
    }
    .middle div:nth-child(3){
        padding: 18px;
        font-size: 12px;
        color: var(--grey-5);
        font-weight: 500;
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
    }
    .middle div:nth-child(3) div{
        text-align: center;
        width: 175px;
        padding: 10px;
        @apply --layout-center-justified;
    }
    .image-one, .image-two, .image-three{
        width: 175px;
        height: 175px;
        zoom: .5;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        margin-bottom: 50px;
    }
    .image-one{
        background: url('../../../images/welcome-sprite.webp') -140px 9px;
    }
    .image-two{
        background: url('../../../images/welcome-sprite.webp') -316px 9px;
    }
    .image-three{
        background: url('../../../images/welcome-sprite.webp') -493px 9px;
    }
    .bottom{
        color: var(--grey-4);
        font-size: 13px;
        font-weight: 700;
        padding: 50px 18px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
    }
    .bottom div:nth-child(1){
        @apply --layout-flex;
    }
    .bottom div:nth-child(1) ul li a{
        @apply --blue-links;
    }
    .bottom div:nth-child(2){
        text-align: right;
    }
    .bottom div:nth-child(2) ul li a{
        @apply --grey-links;
    }
    ul{
        list-style: none;
        padding:0;
    }
    li{
        padding-top:5px;
    }
    .top[wide-layout] {
        padding:100px;
    }
    .bottom[wide-layout] {
        padding:100px;
    }

    </style>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <div class="top" wide-layout$="{{wide}}">
        <div>
            <div class="logo"></div>
            <h1>Welcome to<span> swarm. city<span></h1>
        </div>
        <div>
            <display-enter-button class="big-btn"></display-enter-button>
        </div>
    </div>
    <div class="middle">
        <h2>Swarm City is a decentralized commerce platform.</h2>
        <a href="http://zly.mjo.mybluehost.me/thisis" target="_blank">tell me more</a>
        <div>
            <div><div class="image-one"></div>Enabled by the SWT token, running on the Ethereum blockchain</div>
            <div><div class="image-two"></div> locally on your device, no central database</div>
            <div><div class="image-three"></div>It's an open source project, so you can jump right in</div>
        </div>
    </div>
    <div class="bottom" wide-layout$="{{wide}}">
        <div>
            <ul>
                <li><a href="http://zly.mjo.mybluehost.me/thisis" target="_blank">This is Swarm City</a></li>
                <li><a href="http://zly.mjo.mybluehost.me/forum" target="_blank">Support</a></li>
                <li><a href="http://zly.mjo.mybluehost.me/forum/viewforum.php?f=3" target="_blank">FAQ</a></li>
                <li><a href="http://advisors.swarm.city/" target="_blank">Advisors</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Find Swarm City on</li>
                <li><a href="https://swarm-slack-invite.herokuapp.com/" target="_blank">Slack</a></a></li>
                <li><a href="https://medium.com/swarm-city-times" target="_blank">Medium</li>
                <li><a href="https://github.com/swarmcity" target="_blank">Github</a></li>
                <li><a href="https://twitter.com/swarmcitydapp" target="_blank">Twitter</a></li>
                <li><a href="https://www.youtube.com/channel/UCsHBWn_ytZ3xdMbTyYe5Ifg" target="_blank">Youtube</a></li>
                <li><a href="https://www.facebook.com/groups/SwarmCity/" target="_blank">Facebook</a></li>
                <li><a href="https://www.reddit.com/r/SwarmCity/" target="_blank">Reddit</a></li>
            </ul>
        </div>
    </div>
</template>

<script>
    class PageWelcome extends Polymer.mixinBehaviors([
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
        ) {
        static get is() { return 'page-welcome'; }
        static get properties() { return {
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
    } window.customElements.define(PageWelcome.is, PageWelcome);
</script>
</dom-module>
