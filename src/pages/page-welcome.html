<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../shared-styles.html">
<!--Animation Pack-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-welcome">
<template>
    <style include="shared-styles">
    :host {
        display: block;
    }
    p{
        background-color: var(--blue-1);
    }
    </style>
    <p><a href="/new">test<a></p>
    <p class="circle">1</p>
    <iron-media-query query="(min-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>
</template>

<script>
    class PageWelcome extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
        static get is() { return 'page-welcome'; }
        static get properties() {
            return {
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing:{duration:300}
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing:{duration:300}
                }
                }
            }
            }
        };
    }
        ready(){
            super.ready()
        }

    } window.customElements.define(PageWelcome.is, PageWelcome);
</script>
</dom-module>
