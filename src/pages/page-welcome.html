<dom-module id="page-welcome">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">


             :host {
                @apply --welcome-host;
            }

            .container {
                @apply --welcome-container;
            }

            .container>div:nth-child(1) {
                @apply --welcome-top;
            }

            .container>div:nth-child(1)>div:nth-child(1) {
                @apply --welcome-language;
            }

            display-language {
                cursor: pointer;
                @apply --small-bold;
            }

            .container>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-switchcontainer;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(1) {
                @apply --welcome-banner;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(1) {
                @apply --welcome-logo;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-uppertitle;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(3) {
                @apply --welcome-title;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(2) {
                @apply --welcome-buttoncontainer;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(2)>div:nth-child(1) {
                @apply --welcome-button;
            }

            .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(2)>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-version;
            }

            .container>div:nth-child(2) {
                @apply --welcome-middle;
            }

            .container>div:nth-child(2) ul li {
                @apply --welcome-middle-list-li;
            }

            .container>div:nth-child(2) ul li a {
                @apply --welcome-middle-list-li-a;
            }

            .container>div:nth-child(3) {
                @apply --welcome-bottom;
            }

            .container>div:nth-child(3)>div:nth-child(1) {
                @apply --welcome-footertitle;
            }

            .container>div:nth-child(3) ul {
                @apply --welcome-bottom-list;
            }

            .container>div:nth-child(3) ul li {
                @apply --welcome-bottom-list-li;
            }

            .container>div:nth-child(3) ul li a {
                @apply --welcome-bottom-list-li-a;
            }

            .container[wide-layout]>div:nth-child(1) {
                @apply --welcome-top-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-switchcontainer-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1) {
                @apply --welcome-banner-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-uppertitle-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(3) {
                @apply --welcome-title-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(1) {
                @apply --welcome-logo-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(2) {
                @apply --welcome-buttoncontainer-wide;
            }

            .container[wide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(2)>div:nth-child(1) {
                @apply --welcome-button-wide;
            }

            .container[wide-layout]>div:nth-child(2) ul {
                @apply --welcome-middle-list-wide;
            }

            .container[wide-layout]>div:nth-child(2) ul li {
                @apply --welcome-middle-list-li-wide;
            }

            .container[wide-layout]>div:nth-child(2) ul li a {
                @apply --welcome-middle-list-li-a-wide;
            }

            .container[wide-layout]>div:nth-child(3) ul li {
                @apply --welcome-bottom-list-li-wide;
            }

            .container[extrawide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(1) {
                @apply --welcome-logo-extrawide;
            }

            .container[extrawide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(2) {
                @apply --welcome-uppertitle-extrawide;
            }

            .container[extrawide-layout]>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(3) {
                @apply --welcome-title-extrawide;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .container>div:nth-child(1)>div:nth-child(2)>div:nth-child(1)>div:nth-child(1) {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <iron-media-query query="(min-width: 1281px)" query-matches="{{extrawide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>
        <div class="container" wide-layout$="{{wide}}" extrawide-layout$="{{extrawide}}">
            <div>
                <div>
                    <display-language selected path="{{path}}"></display-language>
                </div>
                <div>
                    <div>
                        <div></div>
                        <div>{{localize('welcome')}}</div>
                        <div>swarm.
                            <template is="dom-if" if="{{wide}}"><br></template>city</div>
                    </div>
                    <div>
                        <div autofocus on-click="_btnClick" on-KeyPress="_btnKeyPress">
                            <div>{{localize('enter here')}}</div>
                            <div>{{localize('boardwalk')}} v2.0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <ul>
                    <li><a href="https://thisis.swarm.city/" target="_blank">{{localize('This is Swarm City')}}</a></li>
                    <li><a href="http://swarmcitizens.org/" target="_blank">{{localize('Support')}}</a></li>
                    <li><a href="http://swarmcitizens.org/app.php/help/faq?sid=f4439589cebbcbfea36e2508ec12f155" target="_blank">{{localize('FAQ')}}</a></li>
                    <li><a href="https://advisors.swarm.city/" target="_blank">{{localize('Advisors')}}</a></li>
                </ul>
            </div>
            <div>
                <div>{{localize('Find Swarm City on')}}</div>
                <ul>
                    <li><a href="https://www.facebook.com/groups/SwarmCity/" target="_blank">{{localize('Facebook')}}</a></li>
                    <li><a href="https://discordapp.com/invite/6CsYT64" target="_blank">{{localize('Discord')}}</a></li>
                    <li><a href="https://swarm-slack-invite.herokuapp.com/" target="_blank">{{localize('Slack')}}</a></li>
                    <li><a href="https://medium.com/swarm-city-times" target="_blank">{{localize('Medium')}}</a></li>
                    <li><a href="https://github.com/swarmcity" target="_blank">{{localize('Github')}}</a></li>
                    <li><a href="https://twitter.com/swarmcitydapp" target="_blank">{{localize('Twitter')}}</a></li>
                    <li><a href="https://www.youtube.com/channel/UCsHBWn_ytZ3xdMbTyYe5Ifg" target="_blank">{{localize('Youtube')}}</a></li>
                    <li><a href="https://www.reddit.com/r/SwarmCity/" target="_blank">{{localize('Reddit')}}</a></li>
                </ul>
            </div>
        </div>
    </template>

    <script>
        class PageWelcome extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-welcome';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300
                                    },
                                },
                            };
                        },
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }

            /**
             * takes the user to the hashtag list page
             */
            _btnClick() {
                this.set('route.path', 'hashtag-list/');
            }
        }
        window.customElements.define(PageWelcome.is, PageWelcome);
    </script>
</dom-module>
