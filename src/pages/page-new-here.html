<dom-module id="page-new-here">
<template>
<!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
<style include="shared-styles">
    :host {
        background-color: var(--swarm-city-blue);
        height: 100vh;
        display: block;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        
    }
    .container{
        max-width:400px;
    }
    .title{
        color: var(--swarm-city-white);
        text-align: center;
        font-weight:800;
        padding:175px 50px 20px 50px;
        font-size: 35px;
        line-height: 36px;
    }
    .subtitle{
        color: var(--swarm-city-white);
        padding: 0px 50px 161px 50px;
        text-align: center;
        font-weight:200;
        font-size: 12px;
        line-height: 15px;
    }
    .buttons{
        text-align:center:
    }
    .buttons div{
        @apply --big-btn;
        color: var(--swarm-city-white);
        margin: 0 auto;
        margin-top:12px;
    }
</style>
<app-location route="{{route}}"></app-location>

    <div class="container">
        <div class="title">You must bee new here.</div>
        <div class="subtitle">No account was found. When you restore or create a new account, it's stored locally on your device.</div>
        <div class="buttons">
                <div on-click="_create">create account</div>
                <div on-click="_restore">restore account</div>
        </div>
    </div>

</template>

<script>
    class MyNewHere extends new ReduxMixin(Polymer.mixinBehaviors([
        Polymer.AppLocalizeBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior],
        Polymer.Element
    )) {
    static get is() { return 'page-new-here'; }
    static get properties() { return {
            /**
            * Path is the current or requested path
            * @type {String}
            */
            path: {
                type: String,
                observer: '_path',
            },
            /**
            * Entry and exit animation
            */
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing: {duration: 300},
                },
                };
            },
            },
        };
    }
    
    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }
    
    /**
    * takes the user to the hashtag list page
    */
    _create() {
        this.path = 'choose-avatar/';
    }
    /**
    * takes the user to the hashtag list page
    */
    _restore() {
        this.path = 'restore-account/';
    }

    /**
    * changes the current path
    */
    _path() {
        if(this.path != null) {
            this.set('route.path', this.path);
        }
        this.path = null;
    }

} window.customElements.define(MyNewHere.is, MyNewHere);
</script>
</dom-module>
